<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Hello world Globtrotters!</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Name of site</h1>  
      <nav>
        <ul>
          <li>Australia</li>
          <li>Turkey</li>
          <li>Sweden</li>
          <li>Greece</li>
          <li>Thailand</li>
        </ul>
      </nav>
    </header>
    <section class="country">
      
      <div class="topSection">
        <img class="countryImg" src="https://www.thetimes.co.uk/expert-traveller/wp-content/uploads/2018/11/shutterstock_387166810-2200x880.jpg" alt="" >
        <h2>Country X</h2>
      </div>

      <section class="flexboxxy">

        <div class="list flexItems">
          <h4>Major Cities</h4>
          <ul class="cities">
            <li>City one</li>
            <li>two</li>
            <li>three...</li>
          </ul>
        </div>
  
        <div class="list flexItems">
          <h4>Landmarks</h4>
          <ul class="landmarks">
            <li>Landmarks 1</li>
            <li>Landmarks 2</li>
            <li>Landmarks 3</li>
          </ul>
        </div>

        <div class="list flexItems">
          <h4>Heads of State</h4>
          <ul class="headsOfState">
            <li>Heads of State 1</li>
            <li>Heads of State 2</li>
            <li>Heads of State 3</li>
          </ul>
        </div>

      </section>
    </section>
    
  </main>
  <script src="main.js"></script>
</body>
</html>
